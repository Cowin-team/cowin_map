<div class="pt-3 pb-3">
  <div class="container">
    <div class="content">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <div class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Filters</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </div>
        </div>

        <div class="dropdown-menu all-filter-inputs" role="menu">
          <div class="dropdown-content">
            <div class="dropdown-item">
              <label class="checkbox has-text-grey">
                <input type="checkbox"
                       class="selectAllFiltersToggle"
                       data-target-inputs-selector=".all-filter-inputs input"
                       value="1"
                       checked>
                Select all
              </label>
            </div>
            <hr class="dropdown-divider">
            {% include filters/hospitals.html %}
            <hr class="dropdown-divider">
            {% include filters/oxygen.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
