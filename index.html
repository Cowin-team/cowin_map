---
layout: default
---

<div class="pt-3 pb-3">
  <div class="container">
    <div class="content">
      <div class="columns is-size-7-mobile is-mobile is-vcentered">
        <div class="column is-hidden-mobile is-narrow has-text-weight-bold">
          Filter for:
        </div>
        <div class="column">
          <form class="filters_form box">
            <div class="columns">
              <div class="column is-6">
                <div class="columns is-mobile">
                  <div class="column is-6">
                    <label class="checkbox">
                      <input type="checkbox"
                             name="filters[show_covid_beds]"
                             data-filter-name="show_covid_beds"
                             value="1">
                      Covid Beds
                    </label>
                  </div>

                  <div class="column is-6">
                    <label class="checkbox">
                      <input type="checkbox"
                             name="filters[show_oxygen_beds]"
                             data-filter-name="show_oxygen_beds"
                             value="1">
                      Oxygen Beds
                    </label>
                  </div>
                </div>
              </div>

              <div class="column is-6">
                <div class="columns is-mobile">
                  <div class="column is-6">
                    <label class="checkbox">
                      <input type="checkbox"
                             name="filters[show_icus]"
                             data-filter-name="show_icus"
                             value="1">
                      ICUs
                    </label>
                  </div>

                  <div class="column is-6">
                    <label class="checkbox">
                      <input type="checkbox"
                             name="filters[show_ventilators]"
                             data-filter-name="show_ventilators"
                             value="1">
                      Ventilators
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<div id="map"></div>

<script src="/assets/js/dist/index.js"></script>
